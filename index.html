<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Teste - HTML e JS</title>
</head>
<body>
    <div class="container">
        <h1>Teste dos Números</h1>
        <h2>Formulário</h2>
        <p>Digite dois números</p>
        <form id="form-numeros">
            <input type="number" id="campoA" required placeholder="Primeiro Número" />
            <input type="number" id="campoB" required placeholder="Segundo Número" />
            <button type="submit" id="btn">Calcular</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
